    <title>Weather forecast</title>
</head>
<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><i class="nav-home-icon fas fa-2x fa-home"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                <a class="nav-link" href="about.html">About</a>
                <a class="nav-link" href="contact.html">Contact</a>
                <a class="nav-link active" href="weather.html">Weather forecast</a>
                <a class="nav-link" href="news.html">Local news</a>
            </div>
          </div>
        </div>
      </nav>

    <!--Main-->
    <div class="container col-md-8 mx-auto">
        <div class="weather-app-wrapper"><!--app unit rounded corners white box-->
            <div class="weather-app">
                <div class="weather-header">
                        <img src="img/weather/cloudandsun.svg" class="headerImg" alt="header image of sun and cloud"></a>
                        <img src="img/weather/snowflake.svg" class="headerImg" alt="header image of snowflake"></a>
                        <img src="img/weather/sun.svg" class="headerImg" alt="header image of sun">
                        <img src="img/weather/lightning.svg" class="headerImg" alt="header image of lightning">
                        <img src="img/weather/raincloud.svg" class="headerImg" alt="header image of raincloud">
                        <img src="img/weather/cloudsandsun.svg" class="headerImg" alt="header image of sun and clouds">
                        <img src="img/weather/windcloud.svg" class="headerImg" alt="header image of wind">
                </div>
            <form id="search-form" class="mb-3 mt-3">
                <div class="row">
                    <div class="col-9">
                        <input 
                        type="search" 
                        placeholder="Enter a city..." 
                        class="form-control search-input"
                        id="city-input"
                        autocomplete="off">
                    </div>
                    <div class="col-3 ">
                        <input 
                        type="submit" 
                        class="btn btn-primary w-100" 
                        value="Search">
                    </div>
                </div>
            </form>
        <hr />

            <div class="row">
                <div class="col-6 city-and-details">
                    <h2 id="city"></h2>
                    <ul>
                        <li>Last updated: <span id="date-and-updated"></span></li> 
                        <li><span id="description"></span></li>
                    </ul>
                </div>
                <div class="col-6 big-image-and-temperature">
                    <!--<div class="temperature-container d-flex justify-content-end">
                        <img src="" alt="" id = "icon" class="temperature-img">
                        <div>
                            <span class="temperature" id="temperature"></span>
                            <span class="unit">
                                <a href="#" id="celsius-link" class="active">°C</a> <span class="pipe"></span>
                                <a href="#" id="fahrenheit-link"></a>
                            </span>
                        </div>
                    </div>-->
                    <div class="temperature-container d-flex justify-content-end">
                        <img src="" alt="" id = "icon" class="temperature-img">
                        <div>
                            <span class="temperature" id="temperature"></span>
                            <span class="unit">
                                °C
                            </span>
                        </div>
                    </div>
                    <div class="humidity-and-wind">Humidity: <strong><span id="humidity"></span>%</strong>, Wind: <strong><span id="wind"></span> m/s</strong></div>
                </div>
        </div>
       <hr />
        <div class="weather-forecast" id="forecast">
            
        </div>
    </div>
     </div>
    </div>

    <!--Footer-->
    <div class="footer">
      <i class="footer-icon far fa-envelope"></i>
      <i class="footer-icon fab fa-google"></i>
      <i class="footer-icon fab fa-facebook-square"></i>
    </div>

  <script src="weather.js"></script>

</body>
</html>
